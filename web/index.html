<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGPU Canvas Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        #wgpu-canvas {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            border-radius: 12px;
        }

        .info {
            margin-top: 2rem;
            text-align: center;
            max-width: 600px;
            padding: 0 1rem;
        }

        .info p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            max-width: 600px;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        a:hover {
            border-bottom-color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>WGPU Canvas Editor</h1>
        <p class="subtitle">High-performance graphics with Rust and WebAssembly</p>
    </header>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading WebAssembly module...</p>
    </div>

    <div id="wgpu-canvas"></div>

    <div class="info">
        <p><strong>Note:</strong> This application requires WebGPU support.</p>
        <p>Please use Chrome 113+, Firefox 121+, or Safari 18+ with WebGPU enabled.</p>
    </div>

    <footer>
        <p>Built with ❤️ using <a href="https://www.rust-lang.org/" target="_blank">Rust</a> and <a href="https://wgpu.rs/" target="_blank">wgpu</a></p>
    </footer>

    <script type="module">
        import init, { run } from './pkg/wgpu_canvas_editor.js';

        async function main() {
            try {
                // Check for WebGPU support
                if (!navigator.gpu) {
                    throw new Error('WebGPU is not supported in this browser. Please use Chrome 113+, Firefox 121+, or Safari 18+.');
                }

                console.log('Initializing WASM module...');
                await init();

                console.log('Starting application...');
                document.getElementById('loading').style.display = 'none';

                await run();
            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }
        }

        main();
    </script>
</body>
</html>
